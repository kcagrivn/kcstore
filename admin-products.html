<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KC Store - Quản lý sản phẩm">
    <title>Quản lý sản phẩm - KC Store</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" as="style">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #388E3C;
            --primary-light: #C8E6C9;
            --accent-color: #FF5722;
            --text-color: #2c3e50;
            --text-light: #7f8c8d;
            --bg-color: #f8fafb;
            --border-radius: 12px;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --hover-shadow: 0 4px 12px rgba(0,0,0,0.15);
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Layout chính */
        .main-container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            background: white;
            height: 100vh;
            position: fixed;
            width: var(--sidebar-width);
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            overflow-y: auto;
            top: 0;
            left: 0;
        }

        .logo {
            padding: 20px;
            border-bottom: 1px solid rgba(0,0,0,0.08);
        }

        .logo a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.4em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-menu {
            list-style: none;
            padding: 20px 15px;
            margin: 0;
        }

        .nav-menu li {
            margin-bottom: 8px;
        }

        .nav-menu li a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-menu li a i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        .nav-menu li a:hover {
            background: var(--primary-light);
            color: var(--primary-dark);
        }

        .nav-menu li a.active {
            background: var(--primary-color);
            color: white;
        }

        /* Content area */
        .content-area {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 20px;
            background: #f5f7fa;
            min-height: 100vh;
            width: calc(100% - var(--sidebar-width));
        }

        .page-header {
            background: white;
            padding: 25px 30px;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
        }

        .page-actions {
            display: flex;
            gap: 15px;
        }

        /* Search and filters */
        .toolbar {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: center;
        }

        .search-bar {
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1em;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        .filter-group {
            display: flex;
            gap: 10px;
        }

        .filter-select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 0.95em;
            min-width: 150px;
        }

        /* Products Table */
        .products-table {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .table-responsive {
            overflow-x: auto;
            min-width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(0,0,0,0.08);
        }

        th {
            background: rgba(0,0,0,0.02);
            font-weight: 600;
            color: var(--text-color);
        }

        td {
            vertical-align: middle;
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .product-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .product-name {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 4px;
        }

        .product-category {
            color: var(--text-light);
            font-size: 0.9em;
        }

        .product-price {
            font-weight: 600;
            color: var(--accent-color);
        }

        .product-stock {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            text-align: center;
            width: fit-content;
        }

        .in-stock {
            background: #d4edda;
            color: #155724;
        }

        .low-stock {
            background: #fff3cd;
            color: #856404;
        }

        .out-stock {
            background: #f8d7da;
            color: #721c24;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-color);
            color: var(--text-color);
            border: 1px solid rgba(0,0,0,0.1);
        }

        .btn-secondary:hover {
            background: var(--primary-light);
            color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-top: 20px;
        }

        .page-info {
            color: var(--text-light);
        }

        .page-buttons {
            display: flex;
            gap: 10px;
        }

        .page-btn {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover {
            background: var(--primary-light);
            color: var(--primary-dark);
            border-color: var(--primary-color);
        }

        .page-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Empty state */
        .empty-products {
            text-align: center;
            padding: 40px 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .empty-products i {
            font-size: 4em;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .empty-products p {
            color: var(--text-color);
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .toolbar {
                grid-template-columns: 1fr;
            }

            .filter-group {
                justify-content: flex-start;
                flex-wrap: wrap;
            }
        }

        @media (max-width: 768px) {
            .content-area {
                margin-left: 0;
                margin-bottom: 70px;
                width: 100%;
                padding: 15px;
            }

            .page-header {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }

            .page-actions {
                width: 100%;
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .search-bar {
                flex-direction: column;
            }

            .table-responsive {
                margin: 0 -15px;
            }

            th, td {
                padding: 10px 15px;
            }

            .product-info {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .product-actions {
                flex-direction: column;
                gap: 5px;
            }

            .pagination {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .content-area {
                padding: 10px;
            }

            .filter-select {
                width: 100%;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            color: var(--text-color);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-light);
            padding: 0;
        }

        .close-btn:hover {
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .modal-content {
                margin: 20px auto;
                width: 95%;
            }
        }

        /* Dashboard Stats */
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .stat-icon.products {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .stat-icon.low-stock {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
        }

        .stat-icon.out-stock {
            background: linear-gradient(135deg, #F44336 0%, #D32F2F 100%);
        }

        .stat-icon.total-value {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }

        .stat-info {
            flex: 1;
        }

        .stat-label {
            font-size: 0.9em;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--text-color);
        }

        /* Charts Section */
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.1em;
            font-weight: 500;
            color: var(--text-color);
        }

        .chart-container {
            height: 300px;
            position: relative;
        }

        /* Recent Products */
        .recent-products {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .recent-products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .recent-products-title {
            font-size: 1.1em;
            font-weight: 500;
            color: var(--text-color);
        }

        .recent-products-table {
            width: 100%;
            border-collapse: collapse;
        }

        .recent-products-table th,
        .recent-products-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .recent-products-table th {
            font-weight: 500;
            color: var(--text-light);
            background: #f8f9fa;
        }

        .recent-products-table tr:hover {
            background: #f8f9fa;
        }

        .product-image-small {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: cover;
        }

        .stock-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .stock-status.in-stock {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .stock-status.low-stock {
            background: #fff3e0;
            color: #ef6c00;
        }

        .stock-status.out-stock {
            background: #ffebee;
            color: #c62828;
        }

        @media (max-width: 768px) {
            .dashboard-stats {
                grid-template-columns: 1fr;
            }

            .charts-section {
                grid-template-columns: 1fr;
            }

            .recent-products-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" role="navigation" aria-label="Main navigation">
            <div class="logo">
                <a href="index.html" aria-label="KC Store Admin">
                    <i class="fas fa-leaf"></i>
                    KC Store Admin
                </a>
            </div>
            <ul class="nav-menu" role="menubar">
                <li role="none">
                    <a href="admin-dashboard.html" role="menuitem">
                        <i class="fas fa-chart-line"></i>
                        Thống kê
                    </a>
                </li>
                <li role="none">
                    <a href="admin-products.html" class="active" role="menuitem" aria-current="page">
                        <i class="fas fa-box"></i>
                        Sản phẩm
                    </a>
                </li>
                <li role="none">
                    <a href="admin-orders.html" role="menuitem">
                        <i class="fas fa-shopping-cart"></i>
                        Đơn hàng
                    </a>
                </li>
                <li role="none">
                    <a href="admin-categories.html" role="menuitem">
                        <i class="fas fa-tags"></i>
                        Danh mục
                    </a>
                </li>
                <li role="none">
                    <a href="admin-users.html" role="menuitem">
                        <i class="fas fa-users"></i>
                        Người dùng
                    </a>
                </li>
                <li role="none">
                    <a href="#" onclick="handleLogout()" role="menuitem">
                        <i class="fas fa-sign-out-alt"></i>
                        Đăng xuất
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Content Area -->
        <div class="content-area">
            <div class="page-header">
                <h1>Quản lý sản phẩm</h1>
                <div class="page-actions">
                    <button class="btn btn-primary" onclick="showAddProductModal()">
                        <i class="fas fa-plus"></i>
                        Thêm sản phẩm
                    </button>
                    <button class="btn btn-secondary" onclick="exportToExcel()">
                        <i class="fas fa-download"></i>
                        Xuất Excel
                    </button>
                </div>
            </div>

            <div class="toolbar">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Tìm kiếm sản phẩm..." id="searchInput">
                </div>
                <div class="filter-group">
                    <select class="filter-select" id="categoryFilter">
                        <option value="">Tất cả danh mục</option>
                        <option value="phan-bon">Phân bón</option>
                        <option value="hat-giong">Hạt giống</option>
                        <option value="thuoc-bvtv">Thuốc BVTV</option>
                        <option value="dung-cu">Dụng cụ</option>
                    </select>
                    <select class="filter-select" id="stockFilter">
                        <option value="">Tất cả trạng thái</option>
                        <option value="in-stock">Còn hàng</option>
                        <option value="low-stock">Sắp hết</option>
                        <option value="out-stock">Hết hàng</option>
                    </select>
                </div>
            </div>

            <div class="products-table">
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Sản phẩm</th>
                                <th>Danh mục</th>
                                <th>Giá</th>
                                <th>Kho</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Products will be added here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="pagination">
                <div class="page-info">
                    Hiển thị 1-10 của 100 sản phẩm
                </div>
                <div class="page-buttons">
                    <button class="page-btn" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="page-btn active">1</button>
                    <button class="page-btn">2</button>
                    <button class="page-btn">3</button>
                    <button class="page-btn">...</button>
                    <button class="page-btn">10</button>
                    <button class="page-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Thêm Sản Phẩm -->
    <div id="addProductModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Thêm Sản Phẩm Mới</h2>
                <button class="close-btn" onclick="closeAddProductModal()">&times;</button>
            </div>
            <form id="addProductForm" onsubmit="handleAddProduct(event)">
                <div class="form-group">
                    <label for="productName">Tên sản phẩm</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Danh mục</label>
                    <select id="productCategory" required>
                        <option value="">Chọn danh mục</option>
                        <option value="Phân bón">Phân bón</option>
                        <option value="Hạt giống">Hạt giống</option>
                        <option value="Thuốc BVTV">Thuốc BVTV</option>
                        <option value="Dụng cụ">Dụng cụ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productPrice">Giá</label>
                    <input type="number" id="productPrice" min="0" required>
                </div>
                <div class="form-group">
                    <label for="productStock">Số lượng trong kho</label>
                    <input type="number" id="productStock" min="0" required>
                </div>
                <div class="form-group">
                    <label for="productImage">Hình ảnh sản phẩm</label>
                    <input type="file" id="productImage" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Mô tả sản phẩm</label>
                    <textarea id="productDescription" rows="4"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAddProductModal()">Hủy</button>
                    <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Chỉnh Sửa Sản Phẩm -->
    <div id="editProductModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Chỉnh Sửa Sản Phẩm</h2>
                <button class="close-btn" onclick="closeEditProductModal()">&times;</button>
            </div>
            <form id="editProductForm" onsubmit="handleEditProduct(event)">
                <input type="hidden" id="editProductId">
                <div class="form-group">
                    <label for="editProductName">Tên sản phẩm</label>
                    <input type="text" id="editProductName" required>
                </div>
                <div class="form-group">
                    <label for="editProductCategory">Danh mục</label>
                    <select id="editProductCategory" required>
                        <option value="">Chọn danh mục</option>
                        <option value="Phân bón">Phân bón</option>
                        <option value="Hạt giống">Hạt giống</option>
                        <option value="Thuốc BVTV">Thuốc BVTV</option>
                        <option value="Dụng cụ">Dụng cụ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editProductPrice">Giá</label>
                    <input type="number" id="editProductPrice" min="0" required>
                </div>
                <div class="form-group">
                    <label for="editProductStock">Số lượng trong kho</label>
                    <input type="number" id="editProductStock" min="0" required>
                </div>
                <div class="form-group">
                    <label for="editProductImage">Hình ảnh sản phẩm</label>
                    <input type="file" id="editProductImage" accept="image/*">
                    <small style="color: var(--text-light);">Để trống nếu không muốn thay đổi hình ảnh</small>
                </div>
                <div class="form-group">
                    <label for="editProductDescription">Mô tả sản phẩm</label>
                    <textarea id="editProductDescription" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="editProductUnit">Đơn vị</label>
                    <input type="text" id="editProductUnit" required>
                </div>
                <div class="form-group">
                    <label for="editProductManufacturer">Nhà sản xuất</label>
                    <input type="text" id="editProductManufacturer" required>
                </div>
                <div class="form-group">
                    <label for="editProductExpiryDate">Hạn sử dụng</label>
                    <input type="date" id="editProductExpiryDate">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditProductModal()">Hủy</button>
                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Authentication check
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            if (isLoggedIn !== 'true') {
                window.location.href = 'admin-login.html';
            }
        }

        // Handle logout
        function handleLogout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'admin-login.html';
        }

        // Initialize with auth check
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadProducts();
        });

        // Sample products data
        const products = [
            {
                id: 1,
                name: 'Phân bón NPK 20-20-15',
                price: 250000,
                image: 'images/products/fertilizer1.jpg',
                category: 'Phân bón',
                stock: 150,
                status: 'in-stock',
                description: 'Phân bón NPK 20-20-15 là loại phân bón tổng hợp, cung cấp đầy đủ các chất dinh dưỡng đa lượng N-P-K cho cây trồng. Thích hợp cho các loại cây ăn quả, cây công nghiệp và rau màu.',
                unit: 'kg',
                manufacturer: 'Công ty Phân bón Việt Nam',
                expiryDate: '2025-12-31'
            },
            {
                id: 2,
                name: 'Hạt giống cà chua F1',
                price: 35000,
                image: 'images/products/seed1.jpg',
                category: 'Hạt giống',
                stock: 8,
                status: 'low-stock',
                description: 'Hạt giống cà chua F1, năng suất cao, kháng bệnh tốt. Thời gian sinh trưởng 90-100 ngày, cho quả tròn, đỏ đẹp, thịt dày.',
                unit: 'gói',
                manufacturer: 'Công ty Giống cây trồng Miền Nam',
                expiryDate: '2024-12-31'
            },
            {
                id: 3,
                name: 'Thuốc trừ sâu sinh học',
                price: 180000,
                image: 'images/products/pesticide1.jpg',
                category: 'Thuốc BVTV',
                stock: 0,
                status: 'out-stock',
                description: 'Thuốc trừ sâu sinh học, an toàn cho người và môi trường. Hiệu quả cao trong việc phòng trừ các loại sâu hại phổ biến trên rau màu.',
                unit: 'lít',
                manufacturer: 'Công ty Thuốc BVTV Sinh học',
                expiryDate: '2024-06-30'
            },
            {
                id: 4,
                name: 'Bộ dụng cụ làm vườn chuyên nghiệp',
                price: 750000,
                image: 'images/products/tools1.jpg',
                category: 'Dụng cụ',
                stock: 25,
                status: 'in-stock',
                description: 'Bộ dụng cụ làm vườn chuyên nghiệp, bao gồm: cuốc, xẻng, kéo tỉa cành, bình tưới, găng tay. Chất liệu thép không gỉ, bền bỉ.',
                unit: 'bộ',
                manufacturer: 'Công ty Dụng cụ nông nghiệp',
                expiryDate: null
            }
        ];

        // Format price
        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(price);
        }

        // Get status class and text
        function getStatusInfo(status) {
            switch(status) {
                case 'in-stock':
                    return {
                        class: 'in-stock',
                        text: 'Còn hàng'
                    };
                case 'low-stock':
                    return {
                        class: 'low-stock',
                        text: 'Sắp hết'
                    };
                case 'out-stock':
                    return {
                        class: 'out-stock',
                        text: 'Hết hàng'
                    };
                default:
                    return {
                        class: '',
                        text: status
                    };
            }
        }

        // Display products
        function displayProducts(productsToDisplay = products) {
            const tableBody = document.getElementById('productsTableBody');
            
            if (!productsToDisplay || productsToDisplay.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-products">
                                <i class="fas fa-box-open"></i>
                                <p>Không có sản phẩm nào</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = productsToDisplay.map(product => {
                const status = getStatusInfo(product.status);
                return `
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="${product.image}" alt="${product.name}" class="product-image">
                                <div>
                                    <div class="product-name">${product.name}</div>
                                    <div class="product-category">${product.category}</div>
                                </div>
                            </div>
                        </td>
                        <td>${product.category}</td>
                        <td class="product-price">${formatPrice(product.price)}</td>
                        <td>${product.stock}</td>
                        <td>
                            <div class="product-stock ${status.class}">
                                ${status.text}
                            </div>
                        </td>
                        <td>
                            <div class="product-actions">
                                <button class="btn btn-secondary" onclick="editProduct(${product.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-danger" onclick="deleteProduct(${product.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');

            // Update dashboard
            updateDashboardStats();
            updateRecentProducts();
            updateCharts();
        }

        // Search products
        function searchProducts(query) {
            query = query.toLowerCase().trim();
            if (!query) {
                displayProducts(products);
                return;
            }

            const filtered = products.filter(product => 
                product.name.toLowerCase().includes(query) ||
                product.category.toLowerCase().includes(query)
            );
            displayProducts(filtered);
        }

        // Filter products
        function filterProducts() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const stockFilter = document.getElementById('stockFilter').value;

            let filtered = [...products];

            if (categoryFilter) {
                filtered = filtered.filter(product => 
                    product.category.toLowerCase() === categoryFilter
                );
            }

            if (stockFilter) {
                filtered = filtered.filter(product => 
                    product.status === stockFilter
                );
            }

            displayProducts(filtered);
        }

        // Edit product
        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) {
                alert('Không tìm thấy sản phẩm!');
                return;
            }

            // Điền dữ liệu vào form
            document.getElementById('editProductId').value = product.id;
            document.getElementById('editProductName').value = product.name;
            document.getElementById('editProductCategory').value = product.category;
            document.getElementById('editProductPrice').value = product.price;
            document.getElementById('editProductStock').value = product.stock;
            document.getElementById('editProductDescription').value = product.description || '';
            document.getElementById('editProductUnit').value = product.unit || '';
            document.getElementById('editProductManufacturer').value = product.manufacturer || '';
            document.getElementById('editProductExpiryDate').value = product.expiryDate || '';

            // Hiển thị modal
            document.getElementById('editProductModal').style.display = 'block';
        }

        function closeEditProductModal() {
            document.getElementById('editProductModal').style.display = 'none';
        }

        async function handleEditProduct(event) {
            event.preventDefault();

            try {
                const productId = parseInt(document.getElementById('editProductId').value);
                const productIndex = products.findIndex(p => p.id === productId);
                
                if (productIndex === -1) {
                    throw new Error('Không tìm thấy sản phẩm!');
                }

                // Lấy dữ liệu từ form
                const productName = document.getElementById('editProductName').value;
                const productCategory = document.getElementById('editProductCategory').value;
                const productPrice = parseInt(document.getElementById('editProductPrice').value);
                const productStock = parseInt(document.getElementById('editProductStock').value);
                const productDescription = document.getElementById('editProductDescription').value;
                const productUnit = document.getElementById('editProductUnit').value;
                const productManufacturer = document.getElementById('editProductManufacturer').value;
                const productExpiryDate = document.getElementById('editProductExpiryDate').value;
                const productImageFile = document.getElementById('editProductImage').files[0];

                // Validate dữ liệu
                if (!productName || !productCategory || !productPrice || !productStock || !productUnit || !productManufacturer) {
                    throw new Error('Vui lòng điền đầy đủ thông tin sản phẩm');
                }

                // Cập nhật thông tin sản phẩm
                products[productIndex] = {
                    ...products[productIndex],
                    name: productName,
                    category: productCategory,
                    price: productPrice,
                    stock: productStock,
                    description: productDescription,
                    unit: productUnit,
                    manufacturer: productManufacturer,
                    expiryDate: productExpiryDate || null,
                    status: productStock > 10 ? 'in-stock' : productStock > 0 ? 'low-stock' : 'out-stock'
                };

                // Nếu có thay đổi hình ảnh
                if (productImageFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        products[productIndex].image = e.target.result;
                        saveAndUpdateProducts();
                    };
                    reader.readAsDataURL(productImageFile);
                } else {
                    saveAndUpdateProducts();
                }

            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'Có lỗi xảy ra khi cập nhật sản phẩm. Vui lòng thử lại!');
            }
        }

        // Delete product
        function deleteProduct(productId) {
            if (confirm('Bạn có chắc muốn xóa sản phẩm này?')) {
                try {
                    const productIndex = products.findIndex(p => p.id === productId);
                    if (productIndex === -1) {
                        throw new Error('Không tìm thấy sản phẩm!');
                    }

                    // Xóa sản phẩm khỏi danh sách
                    products.splice(productIndex, 1);

                    // Cập nhật localStorage
                    localStorage.setItem('adminProducts', JSON.stringify(products));
                    localStorage.setItem('products', JSON.stringify(products));

                    // Cập nhật giao diện
                    displayProducts(products);

                    // Thông báo thành công
                    alert('Xóa sản phẩm thành công!');

                } catch (error) {
                    console.error('Error:', error);
                    alert(error.message || 'Có lỗi xảy ra khi xóa sản phẩm. Vui lòng thử lại!');
                }
            }
        }

        // Hàm lưu và cập nhật sản phẩm
        function saveAndUpdateProducts() {
            try {
                // Lưu vào localStorage
                localStorage.setItem('adminProducts', JSON.stringify(products));
                localStorage.setItem('products', JSON.stringify(products));
                
                // Cập nhật hiển thị
                displayProducts(products);
                
                // Đóng modal chỉnh sửa
                closeEditProductModal();

                // Thông báo thành công
                alert('Cập nhật sản phẩm thành công!');
            } catch (error) {
                console.error('Error:', error);
                alert('Có lỗi xảy ra khi lưu dữ liệu. Vui lòng thử lại!');
            }
        }

        // Thêm sản phẩm mới
        function showAddProductModal() {
            document.getElementById('addProductModal').style.display = 'block';
        }

        function closeAddProductModal() {
            document.getElementById('addProductModal').style.display = 'none';
        }

        async function handleAddProduct(event) {
            event.preventDefault();

            try {
                // Lấy dữ liệu từ form
                const productName = document.getElementById('productName').value;
                const productCategory = document.getElementById('productCategory').value;
                const productPrice = parseInt(document.getElementById('productPrice').value);
                const productStock = parseInt(document.getElementById('productStock').value);
                const productDescription = document.getElementById('productDescription').value;
                const productImageFile = document.getElementById('productImage').files[0];

                // Validate dữ liệu
                if (!productName || !productCategory || !productPrice || !productStock || !productImageFile) {
                    throw new Error('Vui lòng điền đầy đủ thông tin sản phẩm');
                }

                // Đọc file hình ảnh và chuyển thành base64
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageBase64 = e.target.result;
                    
                    // Tạo object sản phẩm mới
                    const newProduct = {
                        id: Date.now(), // Tạo ID duy nhất
                        name: productName,
                        category: productCategory,
                        price: productPrice,
                        stock: productStock,
                        description: productDescription,
                        image: imageBase64,
                        status: productStock > 10 ? 'in-stock' : productStock > 0 ? 'low-stock' : 'out-stock'
                    };

                    // Thêm sản phẩm mới vào đầu danh sách admin
                    products.unshift(newProduct);
                    localStorage.setItem('adminProducts', JSON.stringify(products));
                    
                    // Cập nhật danh sách sản phẩm trang chủ
                    let homeProducts = JSON.parse(localStorage.getItem('products') || '[]');
                    homeProducts.unshift(newProduct);
                    localStorage.setItem('products', JSON.stringify(homeProducts));
                    
                    // Cập nhật hiển thị bảng sản phẩm
                    displayProducts(products);
                    
                    // Đóng modal
                    closeAddProductModal();
                    
                    // Reset form
                    document.getElementById('addProductForm').reset();
                    
                    // Hiển thị thông báo thành công
                    alert('Thêm sản phẩm thành công!');
                };

                // Đọc file hình ảnh
                reader.readAsDataURL(productImageFile);

            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'Có lỗi xảy ra khi thêm sản phẩm. Vui lòng thử lại!');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Load products from localStorage if available
            const savedProducts = localStorage.getItem('adminProducts');
            if (savedProducts) {
                products.length = 0; // Clear existing products
                products.push(...JSON.parse(savedProducts));
            }

            displayProducts(products);

            // Add search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                searchProducts(e.target.value);
            });

            // Add filter functionality
            const categoryFilter = document.getElementById('categoryFilter');
            const stockFilter = document.getElementById('stockFilter');
            categoryFilter.addEventListener('change', filterProducts);
            stockFilter.addEventListener('change', filterProducts);

            // Add export functionality
            const exportBtn = document.querySelector('.page-actions .btn-secondary');
            exportBtn.addEventListener('click', exportToExcel);
        });

        // Đóng modal khi click bên ngoài
        window.onclick = function(event) {
            const addModal = document.getElementById('addProductModal');
            const editModal = document.getElementById('editProductModal');
            if (event.target === addModal) {
                closeAddProductModal();
            }
            if (event.target === editModal) {
                closeEditProductModal();
            }
        }

        // Dashboard Functions
        function updateDashboardStats() {
            const totalProducts = products.length;
            const lowStockProducts = products.filter(p => p.stock > 0 && p.stock < 10).length;
            const outOfStockProducts = products.filter(p => p.stock === 0).length;
            const totalInventoryValue = products.reduce((sum, p) => sum + (p.price * p.stock), 0);

            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('lowStockProducts').textContent = lowStockProducts;
            document.getElementById('outOfStockProducts').textContent = outOfStockProducts;
            document.getElementById('totalInventoryValue').textContent = formatPrice(totalInventoryValue);
        }

        function updateRecentProducts() {
            const recentProducts = [...products]
                .sort((a, b) => b.id - a.id)
                .slice(0, 5);

            const tbody = document.getElementById('recentProductsTable');
            tbody.innerHTML = recentProducts.map(product => `
                <tr>
                    <td>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <img src="${product.image}" alt="${product.name}" class="product-image-small">
                            <span>${product.name}</span>
                        </div>
                    </td>
                    <td>${product.category}</td>
                    <td>${formatPrice(product.price)}</td>
                    <td>${product.stock}</td>
                    <td>
                        <span class="stock-status ${product.stock === 0 ? 'out-stock' : product.stock < 10 ? 'low-stock' : 'in-stock'}">
                            ${product.stock === 0 ? 'Hết hàng' : product.stock < 10 ? 'Sắp hết' : 'Còn hàng'}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        function updateCharts() {
            // Category Chart
            const categoryData = {};
            products.forEach(product => {
                categoryData[product.category] = (categoryData[product.category] || 0) + 1;
            });

            const categoryChart = new Chart(document.getElementById('categoryChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(categoryData),
                    datasets: [{
                        data: Object.values(categoryData),
                        backgroundColor: [
                            '#4CAF50',
                            '#2196F3',
                            '#FFC107',
                            '#9C27B0',
                            '#FF5722'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // Stock Chart
            const stockData = {
                'Còn hàng': products.filter(p => p.stock > 10).length,
                'Sắp hết': products.filter(p => p.stock > 0 && p.stock < 10).length,
                'Hết hàng': products.filter(p => p.stock === 0).length
            };

            const stockChart = new Chart(document.getElementById('stockChart'), {
                type: 'bar',
                data: {
                    labels: Object.keys(stockData),
                    datasets: [{
                        data: Object.values(stockData),
                        backgroundColor: [
                            '#4CAF50',
                            '#FFC107',
                            '#F44336'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Export to Excel
        function exportToExcel() {
            // Create CSV content
            let csvContent = "Mã SP,Tên sản phẩm,Danh mục,Giá,Tồn kho,Đơn vị,Nhà sản xuất,Hạn sử dụng\n";
            
            products.forEach(product => {
                const row = [
                    product.id,
                    product.name,
                    product.category,
                    product.price,
                    product.stock,
                    product.unit,
                    product.manufacturer,
                    product.expiryDate || 'Không có'
                ].map(field => `"${field}"`).join(',');
                
                csvContent += row + '\n';
            });

            // Create blob and download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `danh-sach-san-pham-${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KC Store - Giỏ hàng">
    <title>Giỏ hàng - KC Store</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" as="style">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #388E3C;
            --primary-light: #C8E6C9;
            --accent-color: #FF5722;
            --text-color: #2c3e50;
            --text-light: #7f8c8d;
            --bg-color: #f8fafb;
            --border-radius: 12px;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --hover-shadow: 0 4px 12px rgba(0,0,0,0.15);
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Layout chính */
        .main-container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            background: white;
            height: 100vh;
            position: fixed;
            width: var(--sidebar-width);
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            overflow-y: auto;
            top: 0;
            left: 0;
        }

        .logo {
            padding: 20px;
            border-bottom: 1px solid rgba(0,0,0,0.08);
        }

        .logo a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.4em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-menu {
            list-style: none;
            padding: 20px 15px;
            margin: 0;
        }

        .nav-menu li {
            margin-bottom: 8px;
        }

        .nav-menu li a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-menu li a i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        .nav-menu li a:hover {
            background: var(--primary-light);
            color: var(--primary-dark);
        }

        .nav-menu li a.active {
            background: var(--primary-color);
            color: white;
        }

        /* Content area */
        .content-area {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 20px;
            background: #f5f7fa;
            min-height: 100vh;
            width: calc(100% - var(--sidebar-width));
        }

        .page-header {
            background: white;
            padding: 25px 30px;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
        }

        .page-actions {
            display: flex;
            gap: 15px;
        }

        /* Cart Container */
        .cart-container {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 20px;
        }

        /* Cart Items */
        .cart-items {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            border-bottom: 1px solid rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            background: rgba(0,0,0,0.02);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 500;
            font-size: 1.1em;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .item-price {
            color: var(--accent-color);
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--bg-color);
            padding: 5px;
            border-radius: 6px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: var(--primary-light);
            color: var(--primary-dark);
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 4px;
            font-size: 0.95em;
        }

        .remove-btn {
            color: #dc3545;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            transform: scale(1.1);
        }

        /* Cart Summary */
        .cart-summary {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            position: sticky;
            top: 20px;
        }

        .summary-header {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0,0,0,0.08);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .summary-total {
            font-size: 1.2em;
            font-weight: 600;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed rgba(0,0,0,0.1);
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .empty-cart {
            text-align: center;
            padding: 40px 20px;
        }

        .empty-cart i {
            font-size: 4em;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .empty-cart p {
            color: var(--text-color);
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .continue-shopping {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 25px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .continue-shopping:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .cart-container {
                grid-template-columns: 1fr;
            }

            .cart-summary {
                position: static;
                margin-top: 20px;
            }
        }

        @media (max-width: 768px) {
            .content-area {
                margin-left: 0;
                margin-bottom: 70px;
                width: 100%;
                padding: 15px;
            }

            .page-header {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }

            .cart-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .item-controls {
                flex-direction: column;
                align-items: center;
            }

            .quantity-control {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .content-area {
                padding: 10px;
            }

            .item-image {
                width: 120px;
                height: 120px;
            }

            .quantity-control {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" role="navigation" aria-label="Main navigation">
            <div class="logo">
                <a href="index.html" aria-label="KC Store Home">
                    <i class="fas fa-store"></i>
                    KC Store
                </a>
            </div>
            <ul class="nav-menu" role="menubar">
                <li role="none">
                    <a href="index.html" role="menuitem">
                        <i class="fas fa-home"></i>
                        Trang chủ
                    </a>
                </li>
                <li role="none">
                    <a href="category.html" role="menuitem">
                        <i class="fas fa-th-large"></i>
                        Sản phẩm
                    </a>
                </li>
                <li role="none">
                    <a href="cart.html" class="active" role="menuitem" aria-current="page">
                        <i class="fas fa-shopping-cart"></i>
                        Giỏ hàng
                    </a>
                </li>
                <li role="none">
                    <a href="orders.html" role="menuitem">
                        <i class="fas fa-clipboard-list"></i>
                        Đơn hàng
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Content Area -->
        <div class="content-area">
            <div class="page-header">
                <h1>Giỏ hàng của bạn</h1>
            </div>

            <div class="cart-container" id="cart-container">
                <!-- Cart content will be added here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Constants
        const STORAGE_KEYS = {
            CART: 'cart'
        };

        // Sample cart data
        const sampleCart = {
            items: [
                {
                    id: 1,
                    name: 'Phân bón NPK',
                    price: 250000,
                    quantity: 2,
                    image: 'assets/images/product1.jpg'
                },
                {
                    id: 2,
                    name: 'Hạt giống cà chua',
                    price: 35000,
                    quantity: 3,
                    image: 'assets/images/product2.jpg'
                },
                {
                    id: 3,
                    name: 'Thuốc trừ sâu sinh học',
                    price: 180000,
                    quantity: 1,
                    image: 'assets/images/product3.jpg'
                }
            ]
        };

        // Format price
        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(price);
        }

        // Calculate total
        function calculateTotal(items) {
            return items.reduce((total, item) => total + (item.price * item.quantity), 0);
        }

        // Update quantity
        function updateQuantity(itemId, change) {
            const item = sampleCart.items.find(item => item.id === itemId);
            if (item) {
                const newQuantity = item.quantity + change;
                if (newQuantity > 0) {
                    item.quantity = newQuantity;
                    displayCart();
                }
            }
        }

        // Remove item
        function removeItem(itemId) {
            const index = sampleCart.items.findIndex(item => item.id === itemId);
            if (index !== -1) {
                sampleCart.items.splice(index, 1);
                displayCart();
            }
        }

        // Display cart
        function displayCart() {
            const cartContainer = document.getElementById('cart-container');
            
            if (!sampleCart.items || sampleCart.items.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Giỏ hàng của bạn đang trống</p>
                        <a href="index.html" class="continue-shopping">
                            <i class="fas fa-arrow-left"></i>
                            Tiếp tục mua sắm
                        </a>
                    </div>
                `;
                return;
            }

            const total = calculateTotal(sampleCart.items);
            const shipping = total >= 1000000 ? 0 : 30000;
            const finalTotal = total + shipping;

            cartContainer.innerHTML = `
                <div class="cart-items">
                    ${sampleCart.items.map(item => `
                        <div class="cart-item">
                            <img src="${item.image}" alt="${item.name}" class="item-image">
                            <div class="item-details">
                                <div class="item-name">${item.name}</div>
                                <div class="item-price">${formatPrice(item.price)}</div>
                                <div class="item-controls">
                                    <div class="quantity-control">
                                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <input type="number" class="quantity-input" value="${item.quantity}" 
                                            min="1" onchange="updateQuantity(${item.id}, this.value - ${item.quantity})">
                                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <button class="remove-btn" onclick="removeItem(${item.id})">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                <div class="cart-summary">
                    <div class="summary-header">Tổng giỏ hàng</div>
                    <div class="summary-item">
                        <span>Tạm tính</span>
                        <span>${formatPrice(total)}</span>
                    </div>
                    <div class="summary-item">
                        <span>Phí vận chuyển</span>
                        <span>${shipping === 0 ? 'Miễn phí' : formatPrice(shipping)}</span>
                    </div>
                    <div class="summary-item summary-total">
                        <span>Tổng cộng</span>
                        <span>${formatPrice(finalTotal)}</span>
                    </div>
                    <button class="checkout-btn">
                        <i class="fas fa-lock"></i>
                        Thanh toán
                    </button>
                </div>
            `;
        }

        // Initialize cart
        document.addEventListener('DOMContentLoaded', () => {
            displayCart();
        });
    </script>
</body>
</html>
